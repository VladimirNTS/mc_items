<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            background-color: var(--tg-theme-destructive-secondary-bg-color)
        } 
       .mbtn {
           position: fixed;
           bottom: 0px;
           width: 100%;
           background-color: var(--tg-theme-destructive-button-color);
           color: var(--tg-theme-destructive-button-text-color);
       }
      .main {
          display: flex;
          flex-wrap: wrap;
          text-align:center;
      }
      .main div {
          width: 30%;
          height: 100px;
          align-items: center;
          border: 1px solid green;
          margin: 5px;
          transition:all ease 0.3s;
          border-radius:2px;
          background-color: var(--tg-theme-destructive-bg-color);
      }
      .main div:hover {
          width: 30%;
          height: 125px;
          align-items: center;
          border: 1px solid green;
          margin: 5px;
          background: green;
          color: #fff;
      } 
      .id{
          font-size: 10px;
      }
      
    </style>
</head>
<body>
    
    <div class="text-center my-2">
        <input type="" placeholder="ПОИСК"> 
    </div>
    <div class="main">
        
    </div>
    
    <div class="mbtn text-center py-2 bg-light">
        <button class="btn btn-outline-success text-center align-items-center">ПОДТВЕРДИТЬ</button>
    </div>
    <script src="items_list.js"></script>
    <script>
        var main_div = document.querySelector(".main")
        
        for (var i = 0; i < list.length; i++){
            var elem = document.createElement("div");
            elem.setAttribute("class", "works__content__smallRow");
            elem.innerHTML = `
                <span class="name", style="word-wrap:break-word;">`+list[i]['name']+`</span><br>
                <span class="id" style="display: none">`+list[i]['id'].replace("minecraft:", "")+`</span>
`;
            main_div.appendChild(elem);          
        }
    </script>
</body>
</html>
